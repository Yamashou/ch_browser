    <style media="screen">
    .alert {
      position: relative;

    }
    .alert:before{
      content: "!";
      position: absolute;
      z-index: 2;
      top: 20px;
      left: 0;
      width: 100px;
      text-align: center;
      line-height: 60px;
      font-size: 46px;
      font-weight: bold;
      color: #111;
    }
    .alert:after{
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      margin-left: -50px;
      z-index: 1;
      border-width: 0 50px 80px;
      border-style: solid;
      border-color: #f9d311 transparent;
