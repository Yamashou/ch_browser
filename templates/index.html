<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <script type="text/javascript">
  $(function() {
    const userAgent = window.navigator.userAgent;
    const appVersion = window.navigator.appVersion;
    const appName = window.navigator.appName;
    const platform = window.navigator.platform;
    const appCodeName = window.navigator.appCodeName;
    const ua = navigator.userAgent.toLowerCase();
    const isiPhone = (ua.indexOf('iphone') > -1);
    const isiPad = (ua.indexOf('ipad') > -1);
    const isAndroid = (ua.indexOf('android') > -1) && (ua.indexOf('mobile') > -1);
    const isAndroidTablet = (ua.indexOf('android') > -1) && (ua.indexOf('mobile') == -1);
    const isMobile = isAndroidTablet || isAndroid || isiPad || isiPhone;
    if(isMobile){
      if(userAgent.match(/Line/) || userAgent.match(/FBAV/) ||userAgent.match(/Twitter/)){
        $("#ch-id").text("go now brouzer");
        alert('IT IS NOT BEST environment');
      }
      $("#box2").text(userAgent);
      $("#box3").text(appVersion);
      $("#box4").text(appName);
      $("#box5").text(platform);
      $("#box6").text(appCodeName);
    }
  });
  </script>

</head>

<body>
  <h1>test</h1>
  <h2 id="ch-id">NOOOOO<h2>
    <p id="box2"></p><br>
    <p id="box3"></p><br>
    <p id="box4"></p><br>
    <p id="box5"></p><br>
    <p id="box6"></p><br>
  </body>
  </html>
